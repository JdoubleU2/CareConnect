<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CareConnect Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    textarea, button {
      width: 100%;
      margin-top: 1rem;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .response {
      background: #e8f5e9;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 4px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CareConnect AI Chat</h1>
    <textarea id="userInput" rows="4" placeholder="Describe your symptoms or ask a health question..."></textarea>
    <button onclick="sendMessage()">Send</button>
    <div id="response" class="response"></div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      const responseDiv = document.getElementById("response");
      responseDiv.innerHTML = "Thinking...";

      const res = await fetch("http://localhost:8080/llm/invoke", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ input }),
      });

      const data = await res.json();
      responseDiv.innerHTML = data.output || "No response from AI.";
    }
  </script>
</body>
</html>
