<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CareConnect Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: #588157;
      --secondary-color: #3498db;
      --text-color: #2c3e50;
      --dark-card: #34495e;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Poppins', sans-serif;
      height: 100%;
    }

    body {
      background-color: #588157;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      transition: var(--transition);
    }

    body.dark-mode {
      color: #fff;
      background-color: #3a5a40;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      transition: var(--transition);
    }

    body.dark-mode .navbar {
      background: rgba(44, 62, 80, 0.95);
    }

    .logo img {
      height: 50px;
    }

    .nav-right {
      margin-left: auto;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-right a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
      padding: 8px 16px;
      border-radius: 20px;
      transition: var(--transition);
    }

    .nav-right a:hover {
      color: var(--primary-color);
    }

    body.dark-mode .nav-right a {
      color: #fff;
    }

    .theme-toggle {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
      color: var(--text-color);
      transition: var(--transition);
    }

    body.dark-mode .theme-toggle {
      color: #fff;
    }

    .chat-container {
      flex: 1;
      max-width: 1000px;
      width: 100%;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 70vh;
    }

    .dark-mode .chat-container {
      background: rgba(0, 0, 0, 0.6);
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 10px 15px;
      border-radius: 12px;
      max-width: 75%;
      line-height: 1.5;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .user-message {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      align-self: flex-end;
    }

    .assistant-message {
      background: #fff;
      color: var(--text-color);
      align-self: flex-start;
    }

    .dark-mode .assistant-message {
      background: var(--dark-card);
      color: white;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    textarea {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      font-family: 'Poppins', sans-serif;
    }

    .dark-mode textarea {
      background: var(--dark-card);
      color: white;
      border-color: #555;
    }

    button#sendButton {
      padding: 10px 20px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
    }

    button#sendButton:hover {
      background: var(--secondary-color);
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="CareConnectImages/CareConnectLogo.png" alt="CareConnect Logo" />
    </div>
    <div class="nav-right">
      <a href="index.html">Home</a>
      <a href="CareConnect_AboutUs.HTML">About</a>
      <button class="theme-toggle" id="darkModeToggle"><i class="fas fa-moon"></i></button>
    </div>
  </nav>

  <div class="chat-container">
    <div class="chat-messages" id="chatMessages">
      <div class="message assistant-message">
        Hello! I'm your CareConnect AI Health Assistant. How can I help you today?
      </div>
    </div>
    <div class="input-area">
      <textarea id="userInput" placeholder="Type your message here..." rows="1"></textarea>
      <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <script>
    const darkModeToggle = document.getElementById('darkModeToggle');
    const icon = darkModeToggle.querySelector('i');
    const body = document.body;

    function setDarkMode(enabled) {
      if (enabled) {
        body.classList.add('dark-mode');
        icon.classList.replace('fa-moon', 'fa-sun');
        localStorage.setItem('darkMode', 'enabled');
      } else {
        body.classList.remove('dark-mode');
        icon.classList.replace('fa-sun', 'fa-moon');
        localStorage.removeItem('darkMode');
      }
    }

    if (localStorage.getItem('darkMode') === 'enabled') {
      setDarkMode(true);
    }

    darkModeToggle.addEventListener('click', () => {
      const isDark = body.classList.contains('dark-mode');
      setDarkMode(!isDark);
    });

    const sendButton = document.getElementById('sendButton');
    const userInput = document.getElementById('userInput');
    const chatMessages = document.getElementById('chatMessages');

    async function sendMessage() {
      const input = userInput.value.trim();
      if (!input) return;

      const userMsg = document.createElement('div');
      userMsg.className = 'message user-message';
      userMsg.innerText = input;
      chatMessages.appendChild(userMsg);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      userInput.value = '';
      sendButton.disabled = true;

      const assistantMsg = document.createElement('div');
      assistantMsg.className = 'message assistant-message';
      assistantMsg.innerText = 'Thinking...';
      chatMessages.appendChild(assistantMsg);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      try {
        const response = await fetch('https://careconnect-backend-387872558831.us-central1.run.app/llm/invoke', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ input })
        });

        const data = await response.json();
        assistantMsg.innerText = data.output || 'Sorry, something went wrong.';
      } catch (err) {
        assistantMsg.innerText = 'Error: Unable to get a response.';
      }

      sendButton.disabled = false;
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
