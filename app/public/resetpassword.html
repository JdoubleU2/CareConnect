<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Reset Password</title>
<style>
body {
font-family: Arial, sans-serif;
background: linear-gradient(45deg, #A3B18A, #588157);
background-size: 400% 400%;
animation: gradientAnimation 10s ease infinite;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
}
@keyframes gradientAnimation {
0%, 100% { background-position: 0% 50%; }
50% { background-position: 100% 50%; }
}
.container {
background: #fff;
padding: 40px 30px;
border-radius: 16px;
box-shadow: 0 4px 10px rgba(0,0,0,0.15);
max-width: 400px;
width: 100%;
text-align: center;
animation: fadeIn 1.2s ease forwards;
display: flex;
flex-direction: column;
gap: 20px;
}
h2 {
color: #588157;
margin: 0;
}
p {
margin: 0;
font-size: 15px;
color: #444;
}
.input-group {
display: flex;
flex-direction: column;
gap: 10px;
}
input {
padding: 14px;
border: 1px solid #A3B18A;
border-radius: 4px;
background-color: #f9f9f9;
font-size: 16px;
}
.btn {
padding: 14px;
background-color: #588157;
color: white;
border: none;
border-radius: 4px;
font-size: 16px;
cursor: pointer;
transition: background-color 0.3s ease;
}
.btn:hover {
background-color: #3d5a41;
}
.message {
font-size: 14px;
margin: 0;
}
.link {
font-size: 14px;
color: #3d5a41;
text-decoration: none;
}
.link:hover {
text-decoration: underline;
}
@keyframes fadeIn {
from {
opacity: 0;
transform: translateY(20px);
}
to {
opacity: 1;
transform: translateY(0);
}
}
</style>
</head>
<body>
<div class="container">
<h2>Reset Your Password</h2>
<p>Please enter your new password below.</p>
<div class="input-group">
<input type="password" id="new-password" placeholder="New Password" required />
<input type="password" id="confirm-password" placeholder="Confirm Password"
required />
<button class="btn" onclick="resetPassword()">Reset Password</button>
</div>
<p id="message" class="message"></p>
<a class="link" href="index.html">‚Üê Back to Login</a>
</div>
<script>
function resetPassword() {
const newPass = document.getElementById('new-password').value;
const confirmPass = document.getElementById('confirm-password').value;
const message = document.getElementById('message');
if (!newPass || !confirmPass) {
message.textContent = "Please fill in both fields.";
message.style.color = "red";
return;
}
if (newPass !== confirmPass) {
message.textContent = "Passwords do not match.";
message.style.color = "red";
return;
}
// Simulated success
message.textContent = "Your password has been successfully reset!";
message.style.color = "green";
}
</script>
</body>
</html>
