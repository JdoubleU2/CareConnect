<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care Connect - Sign In</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #A3B18A;
            font-family: Arial, sans-serif;
        }
        .card {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .title {
            color: #588157;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .input-container {
            margin: 10px 0;
            text-align: left;
            width: 100%;
        }
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        input {
            width: calc(100% - 16px);
            padding: 8px;
            border: 1px solid #A3B18A;
            border-radius: 4px;
            display: block;
            margin: 0 auto;
        }
        .button {
            width: calc(100% - 16px);
            background-color: #588157;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #3d5a41;
        }
        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
    <script>
        function validatePassword() {
            var password = document.getElementById("password").value;
            var message = "Password must be at least 8 characters, contain an uppercase letter, a lowercase letter, and a number.";
            var requirements = document.getElementById("password-requirements");
            
            if (password.length >= 8 && /[A-Z]/.test(password) && /[a-z]/.test(password) && /\d/.test(password)) {
                requirements.style.color = "green";
                message = "Password meets requirements.";
            } else {
                requirements.style.color = "red";
            }
            
            requirements.innerText = message;
        }
    </script>
</head>
<body>
    <div class="card">
        <h2 class="title">Care Connect - Sign In</h2>
        <div class="input-container">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="input-container">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" onkeyup="validatePassword()">
            <p id="password-requirements" class="password-requirements">Password must be at least 8 characters, contain an uppercase letter, a lowercase letter, and a number.</p>
        </div>
        <button class="button">Sign In</button>
    </div>
</body>
</html>
