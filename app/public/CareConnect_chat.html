<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareConnect Chat</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #333;
            color: #f5f5f5;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #588157;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .navbar.dark-mode {
            background-color: #444;
        }

        .navbar a, .navbar button {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 6px;
        }

        .navbar a:hover, .navbar button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 50px;
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.05);
        }

        /* Chat container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Chat messages */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in-out;
            white-space: pre-wrap;
            line-height: 1.6;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .user-message {
            background-color: #588157;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            margin-left: 20%;
        }

        .assistant-message {
            background-color: #f8f9fa;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            margin-right: 20%;
            font-size: 16px;
        }

        .dark-mode .assistant-message {
            background-color: #2d2d2d;
            color: #f5f5f5;
        }

        .assistant-message p {
            margin: 8px 0;
        }

        .assistant-message ul, .assistant-message ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .assistant-message li {
            margin: 4px 0;
        }

        /* Input area */
        .input-area {
            padding: 20px 30px;
            background-color: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        textarea {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            resize: none;
            font-size: 16px;
            min-height: 50px;
            max-height: 200px;
            background-color: #fff;
            color: #333;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #588157;
        }

        .dark-mode textarea {
            background-color: #2d2d2d;
            color: #f5f5f5;
            border-color: #444;
        }

        button#sendButton {
            padding: 15px 30px;
            background-color: #588157;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            height: 54px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button#sendButton:hover {
            background-color: #3a5a40;
            transform: translateY(-1px);
        }

        button#sendButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Loading animation */
        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 10px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background-color: #A3B18A;
            border-radius: 50%;
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Additional styles for formatted messages */
        .list-item {
            margin: 8px 0;
            padding-left: 8px;
        }

        .assistant-message strong {
            color: #344e41;
        }

        .dark-mode .assistant-message strong {
            color: #a3b18a;
        }

        .assistant-message em {
            font-style: italic;
            color: #3a5a40;
        }

        .dark-mode .assistant-message em {
            color: #dad7cd;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="CareConnectImages/CareConnectLogo.png" alt="CareConnect Logo">
        </div>
        <div class="nav-links">
            <a href="index.html">CareConnect</a>
        </div>
        <button id="darkModeToggle">Dark Mode</button>
    </div>

    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant-message">
                Hello! I'm CareConnect, your AI health assistant. How can I help you today?
            </div>
        </div>
        <div class="input-area">
            <textarea id="userInput" placeholder="Describe your symptoms or ask a health question..." rows="1"></textarea>
            <button onclick="sendMessage()" id="sendButton">Send</button>
        </div>
    </div>

    <script>
        // Dark mode functionality
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
        }

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', body.classList.contains('dark-mode') ? 'enabled' : 'disabled');
        });

        // Auto-resize textarea
        const textarea = document.getElementById('userInput');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Chat functionality
        async function sendMessage() {
            const input = document.getElementById('userInput').value.trim();
            if (!input) return;

            const chatMessages = document.getElementById('chatMessages');
            const sendButton = document.getElementById('sendButton');

            // Add user message
            chatMessages.innerHTML += `
                <div class="message user-message">
                    ${input}
                </div>
            `;

            // Clear input and disable send button
            document.getElementById('userInput').value = '';
            document.getElementById('userInput').style.height = 'auto';
            sendButton.disabled = true;

            // Add typing indicator
            chatMessages.innerHTML += `
                <div class="message assistant-message typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const response = await fetch('http://localhost:8080/llm/invoke', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ input })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Remove typing indicator
                const typingIndicator = document.querySelector('.typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
                
                // Format the response text
                const formattedResponse = (data.output || data.error || "No response from AI.")
                    .split('\n')
                    .filter(line => !line.startsWith('User'))  // Remove any "User X:" prefixes
                    .join('\n')
                    .trim()
                    .replace(/\n\n+/g, '\n\n')  // Replace multiple newlines with double newlines
                    .replace(/\n/g, '<br>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/(\d+\.) (.*?)(?:<br>|$)/g, '<div class="list-item">$1 $2</div>')
                    .replace(/- (.*?)(?:<br>|$)/g, '<div class="list-item">â€¢ $1</div>');
                
                // Add assistant response
                chatMessages.innerHTML += `
                    <div class="message assistant-message">
                        ${formattedResponse}
                    </div>
                `;

                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            } catch (error) {
                // Remove typing indicator
                const typingIndicator = document.querySelector('.typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
                
                // Add error message
                chatMessages.innerHTML += `
                    <div class="message assistant-message">
                        Sorry, I encountered an error. Please try again later.
                    </div>
                `;
                console.error('Error:', error);
            }

            // Re-enable send button
            sendButton.disabled = false;
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Send message on Enter key (but not Shift+Enter)
        document.getElementById('userInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
