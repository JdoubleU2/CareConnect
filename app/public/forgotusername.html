<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Forgot Username</title>
<style>
body {
font-family: Arial, sans-serif;
background: linear-gradient(45deg, #A3B18A, #588157);
height: 100vh;
margin: 0;
display: flex;
align-items: center;
justify-content: center;
background-size: 400% 400%;
animation: bgMove 10s ease infinite;
}
@keyframes bgMove {
0%, 100% { background-position: 0% 50%; }
50% { background-position: 100% 50%; }
}
.container {
background: #fff;
padding: 30px 25px;
border-radius: 16px;
box-shadow: 0 4px 10px rgba(0,0,0,0.1);
width: 100%;
max-width: 400px;
animation: fadeIn 0.8s ease forwards;
}
@keyframes fadeIn {
from {
opacity: 0;
transform: translateY(20px);
}
to {
opacity: 1;
transform: translateY(0);
}
}
h2 {
color: #588157;
text-align: center;
margin-bottom: 10px;
}
p {
text-align: center;
font-size: 14px;
color: #333;
margin-bottom: 20px;
}
.form-group {
margin-bottom: 20px;
display: flex;
flex-direction: column;
}
input[type="email"] {
padding: 14px;
border-radius: 4px;
border: 1px solid #A3B18A;
background-color: #f9f9f9;
font-size: 16px;
outline: none;
}
.btn {
width: 100%;
padding: 14px;
background-color: #588157;
color: white;
border: none;
border-radius: 4px;
font-size: 16px;
cursor: pointer;
transition: background-color 0.3s ease;
}
.btn:hover {
background-color: #3d5a41;
}
#confirmation {
margin-top: 15px;
font-size: 14px;
color: green;
text-align: center;
}
.link {
display: block;
text-align: center;
margin-top: 20px;
font-size: 14px;
color: #3d5a41;
text-decoration: none;
}
.link:hover {
text-decoration: underline;
}
@media (max-width: 480px) {
.container {
padding: 25px 20px;
}
input[type="email"],
.btn {
font-size: 15px;
padding: 12px;
}
}
</style>
</head>
<body>
<div class="container">
<h2>Forgot Username</h2>
<p>Enter your registered email address</p>
<div class="form-group">
<input type="email" id="email" placeholder="Email Address" required />
</div>
<div class="form-group">
<button class="btn" onclick="recoverUsername()">Recover Username</button>
</div>
<p id="confirmation"></p>
<a href="index.html" class="link">‚Üê Back to Login</a>
</div>
<script>
function recoverUsername() {
const email = document.getElementById('email').value;
const confirmation = document.getElementById('confirmation');
if (email) {
confirmation.textContent = "If this email is registered, your username will be
emailed shortly.";
confirmation.style.color = "green";
} else {
confirmation.textContent = "Please enter a valid email address.";
confirmation.style.color = "red";
}
}
</script>
</body>
</html>
