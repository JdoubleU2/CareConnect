<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareConnect Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2ecc71;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --gradient-start: #2ecc71;
            --gradient-end: #3498db;
            --text-color: #2c3e50;
            --light-bg: #ecf0f1;
            --dark-bg: #2c3e50;
            --dark-card: #34495e;
            --card-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
        }

        body.dark-mode {
            background-color: var(--dark-bg);
            color: #fff;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: var(--card-shadow);
            transition: var(--transition);
        }

        .navbar.dark-mode {
            background: rgba(44, 62, 80, 0.95);
        }

        .navbar a {
            text-decoration: none;
            color: var(--text-color);
            margin: 0 15px;
            font-weight: 500;
            transition: var(--transition);
            padding: 8px 16px;
            border-radius: 50px;
            position: relative;
        }

        .navbar a:hover {
            color: var(--primary-color);
        }

        .dark-mode .navbar a {
            color: #fff;
        }

        .logo img {
            height: 50px;
            transition: var(--transition);
        }

        .logo img:hover {
            transform: scale(1.05);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin-top: 10px;
        }

        .dark-mode .chat-container {
            background: rgba(44, 62, 80, 0.5);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 0.8rem 1.2rem;
            border-radius: 15px;
            margin-bottom: 8px;
            animation: fadeIn 0.3s ease-in-out;
            white-space: pre-wrap;
            line-height: 1.4;
            box-shadow: var(--card-shadow);
        }

        .user-message {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
            margin-left: 20%;
            margin-right: 5px;
        }

        .assistant-message {
            background: white;
            color: var(--text-color);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            margin-right: 20%;
            margin-left: 5px;
            font-size: 15px;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .dark-mode .assistant-message {
            background: var(--dark-card);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-area {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 10px;
            align-items: flex-end;
            transition: var(--transition);
            border-radius: 0 0 20px 20px;
        }

        .dark-mode .input-area {
            background: rgba(44, 62, 80, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        textarea {
            flex: 1;
            padding: 12px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            resize: none;
            font-size: 15px;
            min-height: 45px;
            max-height: 200px;
            font-family: 'Poppins', sans-serif;
            background: white;
            color: var(--text-color);
            transition: var(--transition);
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.1);
        }

        .dark-mode textarea {
            background: var(--dark-card);
            color: #fff;
            border-color: rgba(255, 255, 255, 0.1);
        }

        button#sendButton {
            padding: 12px 24px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: var(--transition);
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        button#sendButton:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        button#sendButton:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 10px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--primary-color);
            border-radius: 50%;
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-color);
            transition: var(--transition);
            padding: 8px;
        }

        .dark-mode .theme-toggle {
            color: #fff;
        }

        /* Additional styles for formatted messages */
        .list-item {
            margin: 4px 0;
            padding-left: 4px;
        }

        .assistant-message strong {
            color: var(--primary-color);
        }

        .dark-mode .assistant-message strong {
            color: var(--secondary-color);
        }

        .assistant-message em {
            font-style: italic;
            color: var(--accent-color);
        }

        .assistant-message br {
            display: block;
            margin: 5px 0;
            content: "";
        }

        .assistant-message p {
            margin: 5px 0;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .chat-container {
                padding: 5px;
                margin-top: 5px;
            }

            .message {
                max-width: 85%;
                padding: 0.7rem 1rem;
            }

            .input-area {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="CareConnectImages/CareConnectLogo.png" alt="Care Connect Logo">
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="index.html#features">Features</a>
            <a href="index.html#about">About</a>
        </div>
        <button class="theme-toggle" id="darkModeToggle">
            <i class="fas fa-moon"></i>
        </button>
    </nav>

    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant-message">
                Hello! I'm your CareConnect AI Health Assistant. How can I help you today?
            </div>
        </div>
        <div class="input-area">
            <textarea id="userInput" placeholder="Type your message here..." rows="1"></textarea>
            <button id="sendButton">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        const navbar = document.querySelector('.navbar');
        const inputArea = document.querySelector('.input-area');
        const icon = darkModeToggle.querySelector('i');

        function setDarkMode(enabled) {
            const elements = [body, navbar, inputArea];
            if (enabled) {
                elements.forEach(el => el.classList.add('dark-mode'));
                icon.classList.replace('fa-moon', 'fa-sun');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                elements.forEach(el => el.classList.remove('dark-mode'));
                icon.classList.replace('fa-sun', 'fa-moon');
                localStorage.removeItem('darkMode');
            }
        }

        // Check for saved theme preference
        if (localStorage.getItem('darkMode') === 'enabled') {
            setDarkMode(true);
        }

        darkModeToggle.addEventListener('click', () => {
            const isDarkMode = body.classList.contains('dark-mode');
            setDarkMode(!isDarkMode);
        });

        // Auto-resize textarea
        const textarea = document.getElementById('userInput');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Chat functionality
        async function sendMessage() {
            const input = document.getElementById('userInput').value.trim();
            if (!input) return;

            const chatMessages = document.getElementById('chatMessages');
            const sendButton = document.getElementById('sendButton');

            // Add user message
            chatMessages.innerHTML += `
                <div class="message user-message">
                    ${input}
                </div>
            `;

            // Clear input and disable send button
            document.getElementById('userInput').value = '';
            document.getElementById('userInput').style.height = 'auto';
            sendButton.disabled = true;

            // Add typing indicator
            chatMessages.innerHTML += `
                <div class="message assistant-message typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const response = await fetch('https://careconnect-backend-387872558831.us-central1.run.app/llm/invoke', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ input })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Remove typing indicator
                const typingIndicator = document.querySelector('.typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
                
                // Format the response text
                const formattedResponse = (data.output || data.error || "No response from AI.")
                    .split('\n')
                    .filter(line => !line.startsWith('User'))  // Remove any "User X:" prefixes
                    .join('\n')
                    .trim()
                    .replace(/\n\n+/g, '\n\n')  // Replace multiple newlines with double newlines
                    .replace(/\n/g, '<br>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/(\d+\.) (.*?)(?:<br>|$)/g, '<div class="list-item">$1 $2</div>')
                    .replace(/- (.*?)(?:<br>|$)/g, '<div class="list-item">â€¢ $1</div>');
                
                // Add assistant response
                chatMessages.innerHTML += `
                    <div class="message assistant-message">
                        ${formattedResponse}
                    </div>
                `;

                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            } catch (error) {
                // Remove typing indicator
                const typingIndicator = document.querySelector('.typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
                
                // Add error message
                chatMessages.innerHTML += `
                    <div class="message assistant-message">
                        Sorry, I encountered an error. Please try again later.
                    </div>
                `;
                console.error('Error:', error);
            }

            // Re-enable send button
            sendButton.disabled = false;
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Send message on Enter key (but not Shift+Enter)
        document.getElementById('userInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
